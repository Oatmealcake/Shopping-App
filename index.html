<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1><a href="#"><img src="./img/logo.png" alt="쇼핑몰 로고" class="h_logo"></a></h1>
        <nav>
          <ul class="gnb">
            <li class="gnb_list img"><button type="button"><img src="./img/blue_t.png" alt="tshirt" data-key="type" data-value="tshirt"></button></li>
            <li class="gnb_list img"><button type="button"><img src="./img/blue_p.png" alt="pants" data-key="type" data-value="pants"></button></li>
            <li class="gnb_list img"><button type="button"><img src="./img/blue_s.png" alt="skirt" data-key="type" data-value="skirt"></button></li>
            <li class="gnb_list color blue"><button type="button" data-key="color" data-value="blue">Blue</button></li>
            <li class="gnb_list color yellow"><button type="button" data-key="color" data-value="yellow">Yellow</button></li>
            <li class="gnb_list color pink"><button type="button" data-key="color" data-value="pink">Pink</button></li>
          </ul>
        </nav>
      </header>
      <main>
        <ul class="sale_list"></ul>
      </main>
    </div>
  </body>
</html>
